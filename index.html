<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z To Do - Lista de Tarefas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="custom-bg min-h-screen flex flex-col">
    <!-- Header -->
    <header class="header-bg text-white py-4 sm:py-6 mb-4 sm:mb-8">
        <div class="container mx-auto px-3 sm:px-4 max-w-4xl text-center">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-1 sm:mb-2"><span style="color: #ff7a00;">Z</span> To Do</h1>
            <p class="text-sm sm:text-base text-gray-300">Organize suas tarefas de forma simples</p>
        </div>
    </header>

    <div class="container mx-auto px-3 sm:px-4 py-4 sm:py-8 max-w-4xl flex-1">

        <!-- Card Principal -->
        <div class="main-card-bg rounded-xl sm:rounded-2xl shadow-xl p-4 sm:p-6 md:p-8 mb-4 sm:mb-6">
            <!-- Formulário de Adicionar Tarefa -->
            <form id="todoForm" class="mb-4 sm:mb-6">
                <!-- Seletor de Data -->
                <div class="mb-4">
                    <label for="todoDate" class="text-xs sm:text-sm text-gray-800 font-medium mb-2 block">Data da tarefa:</label>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="todoDate" 
                            placeholder="Selecionar data"
                            class="w-full px-3 sm:px-4 py-2 sm:py-3 text-sm sm:text-base border-2 border-gray-200 rounded-lg focus:outline-none custom-focus transition-all"
                            readonly
                        >
                    </div>
                </div>
                <div class="flex flex-col sm:flex-row gap-3 items-start">
                    <div class="flex-1">
                        <div class="relative">
                            <input 
                                type="text" 
                                id="todoInput" 
                                placeholder="Digite uma nova tarefa..." 
                                class="w-full px-3 sm:px-4 py-2 sm:py-3 pr-14 text-sm sm:text-base border-2 border-gray-200 rounded-lg focus:outline-none custom-focus transition-all"
                                autocomplete="off"
                                maxlength="200"
                            >
                            <span id="charCount" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-xs text-gray-500 pointer-events-none">0/200</span>
                        </div>
                        <div class="relative mt-2">
                            <textarea 
                                id="todoDescription" 
                                placeholder="Descrição (opcional)..." 
                                rows="2"
                                class="w-full px-3 sm:px-4 py-2 sm:py-3 pr-14 text-sm sm:text-base border-2 border-gray-200 rounded-lg focus:outline-none custom-focus transition-all resize-none"
                                autocomplete="off"
                                maxlength="500"
                            ></textarea>
                            <span id="descCount" class="absolute right-3 bottom-2.5 text-xs text-gray-500 pointer-events-none">0/500</span>
                        </div>
                        <div class="mt-2 flex flex-col sm:flex-row items-start sm:items-center justify-between gap-2">
                            <div class="flex gap-2 items-center">
                                <span class="text-xs text-gray-600 font-medium">Prioridade:</span>
                                <div class="flex gap-1">
                                    <button 
                                        type="button"
                                        class="priority-btn priority-simple active w-8 h-8 rounded flex items-center justify-center transition-all hover:scale-110"
                                        data-priority="simple"
                                        title="Tarefa Simples"
                                    >
                                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M3 6a3 3 0 013-3h10a1 1 0 01.8 1.6L14.25 8l2.55 3.4A1 1 0 0116 13H6a1 1 0 00-1 1v3a1 1 0 11-2 0V6z" clip-rule="evenodd"></path>
                                        </svg>
                                    </button>
                                    <button 
                                        type="button"
                                        class="priority-btn priority-medium w-8 h-8 rounded flex items-center justify-center transition-all hover:scale-110"
                                        data-priority="medium"
                                        title="Tarefa Mediana"
                                    >
                                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M3 6a3 3 0 013-3h10a1 1 0 01.8 1.6L14.25 8l2.55 3.4A1 1 0 0116 13H6a1 1 0 00-1 1v3a1 1 0 11-2 0V6z" clip-rule="evenodd"></path>
                                        </svg>
                                    </button>
                                    <button 
                                        type="button"
                                        class="priority-btn priority-urgent w-8 h-8 rounded flex items-center justify-center transition-all hover:scale-110"
                                        data-priority="urgent"
                                        title="Tarefa Urgente"
                                    >
                                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M3 6a3 3 0 013-3h10a1 1 0 01.8 1.6L14.25 8l2.55 3.4A1 1 0 0116 13H6a1 1 0 00-1 1v3a1 1 0 11-2 0V6z" clip-rule="evenodd"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button 
                        type="submit"
                        class="w-full sm:w-auto px-4 sm:px-6 py-2 sm:py-3 custom-btn-primary text-white rounded-lg hover:custom-btn-hover focus:outline-none focus:ring-2 focus:ring-offset-2 transition-all font-semibold shadow-md hover:shadow-lg text-sm sm:text-base self-start"
                    >
                        Adicionar
                    </button>
                </div>
            </form>

            <!-- Estatísticas e Botão para Ver Tarefas -->
            <div class="mt-4 sm:mt-6 pt-4 sm:pt-6 border-t border-gray-200 flex flex-col sm:flex-row justify-center items-center gap-4 text-xs sm:text-sm text-gray-600">
                <span id="todoCount" class="font-medium text-center">Você tem <strong>0 tarefas</strong> cadastradas</span>
                <button 
                    id="viewAllTodosBtn" 
                    class="custom-btn-primary text-white px-4 sm:px-6 py-2 sm:py-3 rounded-lg hover:custom-btn-hover font-medium transition-all text-sm sm:text-base shadow-md hover:shadow-lg"
                >
                    Ver todas minhas tarefas
                </button>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <footer class="header-bg text-white py-3 sm:py-4 mt-4 sm:mt-8">
        <div class="container mx-auto px-3 sm:px-4 max-w-4xl text-center text-xs sm:text-sm text-gray-300">
            <p>&copy; 2025 Z To Do - Desenvolvido por Mateus Pereira </p>
        </div>
    </footer>

    <!-- Toast de Notificação -->
    <div id="toastNotification" class="toast-notification hidden fixed top-4 right-4 z-[100] bg-green-500 text-white px-6 py-4 rounded-lg shadow-lg flex items-center gap-3 min-w-[300px] max-w-[400px]">
        <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <span class="toast-message font-medium">Tarefa concluída!</span>
    </div>

    <!-- Tela de Todas as Tarefas (Modal) -->
    <div id="allTodosModal" class="all-todos-modal hidden fixed inset-0 z-50 overflow-y-auto">
        <div class="all-todos-overlay fixed inset-0 bg-black bg-opacity-50 transition-opacity"></div>
        <div class="all-todos-container relative min-h-screen flex flex-col">
            <div class="all-todos-content flex-1 mx-auto w-full max-w-[98vw] xl:max-w-[1600px] 2xl:max-w-[1800px]">
                <div class="clipboard-paper flex-1 flex flex-col">
                <!-- Header da Modal -->
                <div class="flex justify-between items-center mb-6 pb-4 border-b border-gray-200">
                    <div>
                        <h2 class="text-2xl sm:text-3xl font-bold text-gray-800">Todas as Minhas Tarefas</h2>
                        <p class="text-sm text-gray-600 mt-1" id="allTodosCount">0 tarefas no total</p>
                    </div>
                    <button 
                        id="closeAllTodosBtn"
                        class="text-gray-500 hover:text-gray-700 transition-colors p-2 rounded-lg hover:bg-gray-100"
                        title="Fechar"
                    >
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <!-- Filtros na Modal -->
                <div class="flex flex-wrap gap-2 mb-6 justify-center">
                    <button 
                        class="all-todos-filter-btn active px-3 sm:px-4 py-1.5 sm:py-2 rounded-lg text-xs sm:text-sm font-medium transition-all"
                        data-filter="all"
                    >
                        Todas
                    </button>
                    <button 
                        class="all-todos-filter-btn px-3 sm:px-4 py-1.5 sm:py-2 rounded-lg text-xs sm:text-sm font-medium transition-all"
                        data-filter="active"
                    >
                        Pendentes
                    </button>
                    <button 
                        class="all-todos-filter-btn px-3 sm:px-4 py-1.5 sm:py-2 rounded-lg text-xs sm:text-sm font-medium transition-all"
                        data-filter="completed"
                    >
                        Concluídas
                    </button>
                </div>

                <!-- Lista de Todas as Tarefas -->
                <div id="allTodosList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-3 min-h-[400px] max-h-[calc(100vh-250px)] overflow-y-auto relative z-10 p-2">
                    <!-- Tarefas serão inseridas aqui via JavaScript -->
                </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Detalhes do Post-it -->
    <div id="postItDetailModal" class="post-it-detail-modal hidden fixed inset-0 z-[60] overflow-y-auto">
        <div class="post-it-detail-overlay fixed inset-0 bg-black bg-opacity-60 transition-opacity"></div>
        <div class="post-it-detail-container relative min-h-screen flex items-center justify-center p-4">
            <div id="postItDetailContent" class="post-it-detail-content bg-white rounded-2xl shadow-2xl max-w-2xl w-full p-6 sm:p-8 relative transform transition-all">
                <!-- Conteúdo será inserido via JavaScript -->
            </div>
        </div>
    </div>

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Flatpickr Locale pt-BR -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
    <script src="app.js"></script>
</body>
</html>
