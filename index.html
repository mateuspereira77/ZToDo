<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z To Do - Lista de Tarefas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="custom-bg min-h-screen flex flex-col">
    <!-- Header -->
    <header class="header-bg text-white py-6 mb-8">
        <div class="container mx-auto px-4 max-w-2xl text-center">
            <h1 class="text-5xl font-bold mb-2"><span style="color: #ff7a00;">Z</span> To Do</h1>
            <p class="text-gray-300">Organize suas tarefas de forma simples</p>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8 max-w-2xl flex-1">

        <!-- Card Principal -->
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-6">
            <!-- Formulário de Adicionar Tarefa -->
            <form id="todoForm" class="mb-6">
                <div class="flex gap-3">
                    <div class="flex-1">
                        <input 
                            type="text" 
                            id="todoInput" 
                            placeholder="Digite uma nova tarefa..." 
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none custom-focus transition-all"
                            autocomplete="off"
                            maxlength="200"
                        >
                        <div class="mt-2 flex items-center justify-between">
                            <div class="flex gap-2 items-center">
                                <span class="text-xs text-gray-600 font-medium">Prioridade:</span>
                                <div class="flex gap-1">
                                    <button 
                                        type="button"
                                        class="priority-btn priority-simple active w-8 h-8 rounded flex items-center justify-center transition-all hover:scale-110"
                                        data-priority="simple"
                                        title="Tarefa Simples"
                                    >
                                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M3 6a3 3 0 013-3h10a1 1 0 01.8 1.6L14.25 8l2.55 3.4A1 1 0 0116 13H6a1 1 0 00-1 1v3a1 1 0 11-2 0V6z" clip-rule="evenodd"></path>
                                        </svg>
                                    </button>
                                    <button 
                                        type="button"
                                        class="priority-btn priority-medium w-8 h-8 rounded flex items-center justify-center transition-all hover:scale-110"
                                        data-priority="medium"
                                        title="Tarefa Mediana"
                                    >
                                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M3 6a3 3 0 013-3h10a1 1 0 01.8 1.6L14.25 8l2.55 3.4A1 1 0 0116 13H6a1 1 0 00-1 1v3a1 1 0 11-2 0V6z" clip-rule="evenodd"></path>
                                        </svg>
                                    </button>
                                    <button 
                                        type="button"
                                        class="priority-btn priority-urgent w-8 h-8 rounded flex items-center justify-center transition-all hover:scale-110"
                                        data-priority="urgent"
                                        title="Tarefa Urgente"
                                    >
                                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M3 6a3 3 0 013-3h10a1 1 0 01.8 1.6L14.25 8l2.55 3.4A1 1 0 0116 13H6a1 1 0 00-1 1v3a1 1 0 11-2 0V6z" clip-rule="evenodd"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <span id="charCount" class="text-xs text-gray-500">0/200</span>
                        </div>
                    </div>
                    <button 
                        type="submit"
                        class="px-6 py-3 custom-btn-primary text-white rounded-lg hover:custom-btn-hover focus:outline-none focus:ring-2 focus:ring-offset-2 transition-all font-semibold shadow-md hover:shadow-lg self-start"
                    >
                        Adicionar
                    </button>
                </div>
            </form>

            <!-- Filtros -->
            <div class="flex gap-2 mb-4 justify-center">
                <button 
                    id="filterAll" 
                    class="filter-btn active px-4 py-2 rounded-lg text-sm font-medium transition-all"
                    data-filter="all"
                >
                    Todas
                </button>
                <button 
                    id="filterActive" 
                    class="filter-btn px-4 py-2 rounded-lg text-sm font-medium transition-all"
                    data-filter="active"
                >
                    Pendentes
                </button>
                <button 
                    id="filterCompleted" 
                    class="filter-btn px-4 py-2 rounded-lg text-sm font-medium transition-all"
                    data-filter="completed"
                >
                    Concluídas
                </button>
            </div>

            <!-- Lista de Tarefas -->
            <div id="todoList" class="space-y-2 min-h-[200px]">
                <!-- Tarefas serão inseridas aqui via JavaScript -->
            </div>

            <!-- Estatísticas -->
            <div class="mt-6 pt-6 border-t border-gray-200 flex justify-between items-center text-sm text-gray-600">
                <span id="todoCount" class="font-medium">0 tarefas</span>
                <button 
                    id="clearCompleted" 
                    class="text-red-500 hover:text-red-700 font-medium transition-colors"
                    style="display: none;"
                >
                    Limpar concluídas
                </button>
            </div>
        </div>

        <!-- Mensagem quando não há tarefas -->
        <div id="emptyState" class="text-center py-12 bg-white rounded-2xl shadow-xl">
            <svg class="mx-auto h-16 w-16 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            <p class="text-gray-500 text-lg">Nenhuma tarefa ainda</p>
            <p class="text-gray-400 text-sm mt-2">Adicione uma tarefa para começar!</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="header-bg text-white py-4 mt-8">
        <div class="container mx-auto px-4 max-w-2xl text-center text-sm text-gray-300">
            <p>&copy; 2025 Z To Do - Desenvolvido por Mateus Pereira </p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
